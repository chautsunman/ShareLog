<form #f="ngForm" (ngSubmit)="add(f)">
  <md-input-container>
    <input name="title" ngModel type="text" required placeholder="Title" mdInput>
    <md-error>Title is required.</md-error>
  </md-input-container>
  <br>
  <md-input-container>
    <textarea #detail name="detail" ngModel type="text" required maxlength="1000" placeholder="Detail" mdInput></textarea>
    <md-error>Detail is required.</md-error>
    <md-hint align="end">{{detail.value.length}} / 1000</md-hint>
  </md-input-container>
  <br>

  <md-input-container>
    <input name="money" ngModel type="number" placeholder="Money" mdInput>
    <span mdPrefix>$</span>
  </md-input-container>
  <br>

  <md-checkbox name="recommend" ngModel checked>Recommend</md-checkbox>
  <br>

  <md-slider name="rate" ngModel min="1" max="10" step="1" value="10" thumbLabel></md-slider>
  <br>

  <div id="map"></div>

  <button md-raised-button disabled="{{!f.valid}}">Add</button>
  <a routerLink="/" md-raised-button>Back</a>
</form>
